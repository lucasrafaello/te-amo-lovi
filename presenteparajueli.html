<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Juelifinanda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffd6e7, #ffe6f2);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #d1005d;
      text-shadow: 2px 2px #fff;
      text-align: center;
      z-index: 1;
    }

    .video-container {
      z-index: 1;
    }

    video {
      width: 80vw;
      max-width: 600px;
      border: 5px solid #d1005d;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(209, 0, 93, 0.6);
    }

    /* Corações e flores flutuantes */
    .decoracao {
      position: absolute;
      font-size: 2em;
      opacity: 0.7;
      animation: flutuar 6s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes flutuar {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0); }
    }

    /* Posições aleatórias ao redor da tela */
    .d1 { top: 5%; left: 5%; animation-delay: 0s; }
    .d2 { top: 10%; right: 10%; animation-delay: 1s; }
    .d3 { bottom: 10%; left: 10%; animation-delay: 2s; }
    .d4 { bottom: 5%; right: 5%; animation-delay: 3s; }
    .d5 { top: 20%; left: 40%; animation-delay: 1.5s; }
    .d6 { bottom: 15%; right: 30%; animation-delay: 2.5s; }
    .d7 { top: 30%; right: 20%; animation-delay: 0.8s; }
    .d8 { bottom: 25%; left: 25%; animation-delay: 1.2s; }

  </style>
</head>
<body>
  <h1>eu amo você juelifinanda</h1>

  <div class="video-container">
    <video controls>
      <source src="Vídeo do WhatsApp de 2025-05-08 à(s) 19.56.31_f4631021.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <!-- Flores e corações ao redor -->
  <div class="decoracao d1">💖</div>
  <div class="decoracao d2">🌸</div>
  <div class="decoracao d3">💗</div>
  <div class="decoracao d4">🌼</div>
  <div class="decoracao d5">❤️</div>
  <div class="decoracao d6">🌺</div>
  <div class="decoracao d7">💞</div>
  <div class="decoracao d8">🌷</div>
</body>
</html>
